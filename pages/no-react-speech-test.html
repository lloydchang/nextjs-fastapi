<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Test</title>
</head>
<body>
  <h1>Speech Recognition Test</h1>
  <button id="start-btn">Start Recognition</button>
  <button id="stop-btn">Stop Recognition</button>

  <p><strong>Interim Results:</strong> <span id="interim-results"></span></p>
  <p><strong>Final Results:</strong> <span id="final-results"></span></p>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const finalResultsSpan = document.getElementById('final-results');
    const interimResultsSpan = document.getElementById('interim-results');

    let recognition;
    let isListening = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognitionConstructor = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognitionConstructor();
      recognition.continuous = true; // Listen continuously
      recognition.interimResults = true; // Get interim results
      recognition.lang = 'en-US'; // Language

      recognition.onstart = () => {
        console.log('Speech recognition has started listening.');
      };

      recognition.onspeechstart = () => {
        console.log('Speech detected.');
      };

      recognition.onaudiostart = () => {
        console.log('Audio capturing started.');
      };

      recognition.onaudioend = () => {
        console.log('Audio capturing ended.');
      };

      recognition.onsoundstart = () => {
        console.log('Sound detected.');
      };

      recognition.onsoundend = () => {
        console.log('Sound ended.');
      };

      recognition.onspeechend = () => {
        console.log('Speech has ended.');
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript.trim();
          if (event.results[i].isFinal) {
            finalTranscript += transcript + ' ';
          } else {
            interimTranscript += transcript + ' ';
          }
        }

        // Update the DOM with final and interim results
        finalResultsSpan.textContent += finalTranscript.trim();
        interimResultsSpan.textContent = interimTranscript.trim(); // Keep updating interim

        console.log('Interim:', interimTranscript);
        console.log('Final:', finalTranscript);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

      recognition.onend = () => {
        console.log('Speech recognition ended.');
        isListening = false;
      };

      recognition.onnomatch = () => {
        console.log('No speech match detected.');
      };

      startBtn.addEventListener('click', () => {
        if (!isListening) {
          recognition.start();
          isListening = true;
          interimResultsSpan.textContent = ''; // Clear interim results on new start
          finalResultsSpan.textContent = ''; // Optional: Clear final results
          console.log('Speech recognition started.');
        }
      });

      stopBtn.addEventListener('click', () => {
        if (isListening) {
          recognition.stop();
          isListening = false;
          console.log('Speech recognition stopped.');
        }
      });
    } else {
      alert('Your browser does not support Speech Recognition.');
    }
  </script>
</body>
</html>
